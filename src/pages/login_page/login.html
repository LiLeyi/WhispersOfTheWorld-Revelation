<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../../dist/pages/login_page/style.css">
</head>
<body>
  <div class="form-box">
    <h2><span data-zh="用户登录" data-en="User Login">用户登录</span></h2>

    <button class="lang-btn">EN</button>

    <input type="text" id="login-username" placeholder="用户名 / Username" data-zh="用户名" data-en="Username">
    <input type="password" id="login-password" placeholder="密码 / Password" data-zh="密码" data-en="Password">

    <button id="login-btn" data-zh="登录" data-en="Login">登录</button>

    <p>
      <span data-zh="没有账户？" data-en="No account?"></span>
      <a href="register.html" data-zh="去注册" data-en="Register">去注册</a>
    </p>
  </div>

  <script type="module" src="../../dist/login/login.bundle.js"></script>
</body>
</html>
